<!DOCTYPE html>
<html>

        <title>
            fanclub site
        </title>

        <style>
            html,body{margin:0;padding:0;}

            body{
                color: black;
                background-color:rgb(224, 224, 224);
            }

            table {
                border-collapse:  collapse;
            }

            th {             
                text-align: left; 
                border: solid 1px;           
            }
             
            td {
                text-align:  center;   
                border: solid 1px;      
            }

            a{
                color:inherit;
                text-decoration: none;
            }

            a:hover{
                color:inherit;
                text-decoration: underline;
            }

            /*basic block designes*/
            .main-block{
                width:100%;
                position: relative;
                background-color:#141721;
                color: aliceblue;
                display:flex;
                padding-bottom: 1%;
                justify-content: space-around;
                align-items: center;                
            }

            #margin{
                margin-bottom:1%;
            }

            #u-bar{
                border-bottom-width:3px;
                border-bottom-style: double;
                border-color: darkcyan;
            }

            #flex1 {
                flex-basis: 35%;
            }

            #flex2 {
                flex-basis: 55%;
            }
            #flex3 {
                flex-basis: 100%;
                text-align: center;
            }

            .sub-block{
                background-color: blue;
                width:100%;
                position: relative;
                align-items: center; 
                text-align: center;
            }

            /*fonts settings*/

            #wf-nicomoji { 
                font-family: "Nico Moji";
            }
            
            #noto-sans{
                font-family: 'Noto Serif JP', serif;
            }

            #sans-jp1{
                font-family: 'Noto Serif JP', serif;
            }

            #wf-sawarabigothic {
                font-family: "Sawarabi Gothic"; 
            }

            /*上のタブ欄*/

            #lg-font{
                font-size: large;
            }

            #mid-font{
                font-size: medium;
                text-decoration:none;
            }

            /*about text*/

            .centert{
                text-align: center;
                border:1px;
                margin:  5px;
                padding: 1% 2%;
            }

        </style>
        <script>
            function sendPost(event) {
  event.preventDefault();
  var form = document.createElement('form');
  form.action = event.target.href;
  form.method = 'post';
  document.body.appendChild(form);
  form.submit();
}

        </script>

    </head>

    <body>
