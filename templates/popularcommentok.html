<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

        <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
        

        <title>
            fanclub site
        </title>

        <style>
            html,body{margin:0;padding:0;}

            body{
                color: black;
                background-color:rgb(224, 224, 224);
            }

            table {
                border-collapse:  collapse;
            }

            th {             
                text-align: left; 
                border: solid 1px;           
            }
             
            td {
                text-align:  center;   
                border: solid 1px;      
            }

            a{
                color:inherit;
                text-decoration: none;
            }

            a:hover{
                color:inherit;
                text-decoration: underline;
            }

            /*basic block designes*/
            .main-block{
                width:100%;
                position: relative;
                background-color:#141721;
                color: aliceblue;
                display:flex;
                padding-bottom: 1%;
                justify-content: space-around;
                align-items: center;                
            }

            #margin{
                margin-bottom:1%;
            }

            #u-bar{
                border-bottom-width:3px;
                border-bottom-style: double;
                border-color: darkcyan;
            }

            #flex1 {
                flex-basis: 35%;
            }

            #flex2 {
                flex-basis: 55%;
            }

            .sub-block{
                background-color: blue;
                width:100%;
                position: relative;
                align-items: center; 
                text-align: center;
            }

            /*fonts settings*/

            #wf-nicomoji { 
                font-family: "Nico Moji";
            }
            
            #noto-sans{
                font-family: 'Noto Serif JP', serif;
            }

            #sans-jp1{
                font-family: 'Noto Serif JP', serif;
            }

            #wf-sawarabigothic {
                font-family: "Sawarabi Gothic"; 
            }

            /*上のタブ欄*/

            #lg-font{
                font-size: large;
            }

            #mid-font{
                font-size: medium;
                text-decoration:none;
            }

            /*about text*/

            .centert{
                text-align: center;
                border:1px;
                margin:  5px;
                padding: 1% 2%;
            }

        </style>

    </head>

    <body>
        <div id="margin">
            <div class="main-block" id="wf-nicomoji">
                <p id="lg-font" style="color:rgb(120, 148, 233);" href="popularhome">「fanclub site」</p>
                <a id="mid-font" href="popularcomment">コメント追加</a>
                <a id="mid-font" href="popularupload">プロフィール更新</a>
                <a id="mid-font" href="populardelete">コメント削除</a>
                <a id="mid-font" href="popularlogout">ログアウト</a>             

            </div> <!--ここは一番上のやつ-->
        </div>

         <!--top-->
        <div id="margin" style="background-color:rgb(225, 229, 237) ;">
            <div id="sans-jp1">
                <div class="main-block"  style="background-color:azure; color:black;">
                    <h1 id="u-bar">fanclub site</h1>
                </div>
            </div>
            <div id="prof"></div>
            <div id="margin" style="background-color:rgb(225, 229, 237) ;">
            <div id="sans-jp1">
                <div class="main-block"  style="background-color:azure; color:black;">
                    <h1 id="u-bar">アップロード結果</h1>
                </div>
            </div>
            <div class="main-block" style="background-color:azure; color:black;">
                <table id="flex1">
                    <tbody>
                        <tr>
                            <th>タイトル</th>
                            <td>{{title}}</td>
                        </tr>
                        <tr>
                            <th>投稿者</th>
                            <td>{{name}}</td>
                        </tr>
                        <tr>
                            <th>ジャンル</th>
                            <td>{{columm}}</td>
                        </tr> 
                        <tr>
                            <th>コメント</th>
                            <td>{{comment}}</td>
                        </tr>
                        <tr>
                            <th>画像</th>
                            <td><img src="./static/images/{{name}}/{{file}}" alt="Dinosaur" width="30%" height="30%"></td>
                        </tr>
                    </tbody> 
                </div>
            </div>
        </div>  

      
        

        
    </body>
</html>
